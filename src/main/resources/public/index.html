<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Dandelions</title>

    <link href="css/angular-bootstrap.css" rel="stylesheet">
    <link rel="icon" href="images/favicon.ico">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/angular-lightweight-markdown-editor.css" rel="stylesheet">
    <link href="css/ie10-viewport-bug-workaround.css" rel="stylesheet">
    <link href="css/starter-template.css" rel="stylesheet">
    <script src="js/ie-emulation-modes-warning.js"></script>
    
    <style type="text/css">
        [ng\:cloak], [ng-cloak], .ng-cloak {
	        display: none !important;
        }
    </style>
</head>

<body ng-app="dande" ng-controller="home as home">
    <div class="container" ng-show="!home.authenticated">
	    Login with: <a href="/login">Facebook</a>
    </div>

    <nav class="navbar navbar-inverse navbar-fixed-top" ng-show="home.authenticated">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Dandelions</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

	<div class="container" ng-show="home.authenticated">
	    <div class="row" style="font-size:small">Welcome: 
	        <span ng-bind="home.user"></span>
	    </div>
		<div ng-controller="WorkoutController" ng-cloak class="ng-cloak">
			<div class="row">
			    <h1>{{date}}</h1>
				<p ng-bind-html="details"></p>
				<h3>Movements In This Workout</h3>
			    <table class="table table-striped table-hover table-bordered table-condensed">
			         <thead>
			             <tr>
			                 <th>name</th>
			                 <th>description</th>
			             </tr>
			         </thead>
			         <tbody>
			             <tr ng-repeat="movement in movements">
			                 <td>{{movement.name}}</td>
			                 <td>{{movement.description}}</td>			                 
			             </tr>
			         </tbody>
			    </div>
			</div>
			<!--<p>Today's WOD is {{home.greeting.wod}}</p> -->
		</div>
	</div>
	
	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.5.1/showdown.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ng-showdown/1.1.0/ng-showdown.js" type="text/javascript"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular-sanitize.js" type="text/javascript"></script>
	<script src="js/angular-lightweight-markdown-editor.js" type="text/javascript"></script>
	
	<script src="js/momentjs.js" type="text/javascript"></script>
	<script src="js/angular-momentjs.js" type="text/javascript"></script>
	
	<script src="js/dande.js"></script>
</body>
</html>
